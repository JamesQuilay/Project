{% extends "base.html" %} 
{% block title %}Sign up{% endblock %} 
{% block content %}

<form method="POST" id="signup-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5 mb-5">
        <div class="text-center mb-5 text-dark">Create Your Account</div>
          <div class="card">
            <div class="card-body">

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" value="{{ request.form['email'] }}" required />
                <label class="form-label" for="email">Email address</label>
              </div>

              <!-- First Name and Last Name inputs -->
              <div class="row mb-4 g-4">
                <div class="col-md-6">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ request.form['first_name'] }}" required />
                    <label class="form-label" for="first_name">First Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ request.form['last_name'] }}" required />
                    <label class="form-label" for="last_name">Last Name</label>
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password1" name="password1" class="form-control" required />
                <label class="form-label" for="password1">Password</label>
              </div>

              <!-- Confirm Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password2" name="password2" class="form-control" required />
                <label class="form-label" for="password2">Confirm Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>

              <!-- Login link -->
              <div class="text-center">
                <p>Already have an account? <a href="/login">Login</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>



<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('signUpForm');
    const formFields = form.querySelectorAll('input, textarea');

    formFields[0].focus();

    formFields.forEach((field, index) => {
        field.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const nextIndex = index + 1;

                if (nextIndex < formFields.length) {
                    formFields[nextIndex].focus();
                } else {
                    submitForm();
                }
            }
        });
    });
});

function submitForm() {
    document.getElementById('signUpForm').submit();
}
</script>
{% endblock %}
